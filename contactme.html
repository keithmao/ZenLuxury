<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap 5 Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/contact_style.css" rel="stylesheet" type="text/css">
</head>

<style>
* {
    box-sizing: border-box;
    border: 1px solid red;
    font-size: 14px;
    font-weight: 400;
}
h4 {
    font-size: 16px;
    font-weight: 500px;
}
h2 {
    font-weight: 700;
    font-size: 24px;
}
</style>
<body>
<section class="contact-section">
              <h2 class="page-title text-white ">Contact us today&nbsp;&nbsp;</h2>
  <div class="tapp-section-content" style="padding-top: 44px; padding-bottom: 50px;">
      <div class="container">
    <form action="" method="post" name="contact-form" class="col-md-12" style="color: var(--tapp-section-text, #fff); --input-background-color: var(--tapp-section-text, #fff); --input-border-color: rgba(82, 195, 251, 0.75); --input-outline-color: rgba(166, 224, 252, 0.25);">
      <div class="tapp-form-row">
        <div class="tapp-form-input-wrapper ml-4 mr-4 mb-3">
          <input class="tapp-form-input" placeholder="Name alias" type="text" required="" name="your-name">
        </div>
        <div class="tapp-form-input-wrapper mr-4 mb-3">
          <input class="tapp-form-input" id="your-number" placeholder="Phone Number" type="text" pattern="([0-9])\w+|\+([0-9])\w+" title="Please enter your phone number." required="" name="your-number">
        </div>
      </div>
      <div class="tapp-form-row">
        <div class="tapp-form-input-wrapper ml-4 mr-4 mb-3">
          <input class="tapp-form-input" placeholder="Email" type="email" required="" name="your-email">
        </div>
        <div class="tapp-form-input-wrapper mr-4 mb-3">
          <select class="tapp-form-input text-black-50">
            <option class="tapp-form-droplist-placeholder content-bg" value="none" selected disabled hidden>Select Massage Package</option>
            <option class="tapp-form-droplist content-bg">Thai Oil Massage</option>
            <option class="tapp-form-droplist">Thai Tradtional Massage</option>
            <option class="tapp-form-droplist">Deep Tissue Massage</option>
            <option class="tapp-form-droplist">Swedish Massage</option>
            <option class="tapp-form-droplist">Prostate Massage</option>
          </select>
        </div>
      </div>
      <div class="tapp-form-input-wrapper ml-4 mr-4 mb-3 mb-5">
        <textarea class="tapp-form-textarea" placeholder="
    - Preferred date and time
    - Address
    - Any special instructions or requests" 
					rows="5" name="message" required="" style="line-height: 2rem;"></textarea>
      </div>
        <div class="button-wrapper">
      <button type="submit" id="submitButton" name="submit" class="tapp-form-button">Submit</button>
            </div>
    </form>
    </div>
      </div>
 
</section>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> 

</body>
</html>
