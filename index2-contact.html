<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/headerscript.js"></script>
<link rel="stylesheet" href="css/bootstrap_style.css">
<link rel="stylesheet" href="css/zen_style.css">
<link rel="stylesheet" href="css/responsive_nav.css">
<script src="js/loadcontent.js"></script> 
<script src="js/index.js"></script> 
<script src="js/bootstrap-4.4.1.js"></script>
<script src="js/googleform.js"></script>
<title>Home | ZEN LUXURY MASSAGE</title>
</head>
<body>

<div class="tapp-section" style="--tapp-section-background: #323128; --tapp-section-text: #e3e2dc; background-color: rgb(50, 49, 40); color: rgb(227, 226, 220);">
  <div class="tapp-section-content" style="max-width: 1072px; padding-top: 168px; padding-bottom: 168px;">
    <div class="tapp-module tapp-module-root">
      <div class="tapp-module tapp-module-base-horizontal tapp-module-align-flex-start">
        <div class="tapp-module tapp-module-vertical" style="flex: 100;">
          <div class="tapp-text-wrapper" style="color: rgb(255, 255, 255); text-align: left; font-family: var(--tapp-theme-font);">
            <h2 class="tapp-block-text-h2"><span class="tapp-block-text-leaf"><strong>Contact us today.</strong></span></h2>
          </div>
          <div class="tapp-spacer" style="height: 16px;">&nbsp;</div>
           <form method="post" action="" name="contact-form" class="tapp-form tapp-form-background" style="background-color: rgb(250, 252, 252); color: rgb(74, 173, 173); --input-background-color: #4aadad; --input-border-color: rgba(74, 173, 173, 0.75); --input-outline-color: rgba(74, 173, 173, 0.25);">
            <div class="tapp-form-row">
              <div class="tapp-form-input-wrapper">
                <input class="tapp-form-input" placeholder="Name alias" type="text" required="" name="your-name">
              </div>
              <div class="tapp-form-input-wrapper">
                <input class="tapp-form-input" placeholder="Phone Number" type="text" required="" name="your-number">
              </div>
            </div>
            <div class="tapp-form-row">
              <div class="tapp-form-input-wrapper">
                <input class="tapp-form-input" placeholder="Email" type="email" required="" name="your-email">
              </div>  
			  <div class="tapp-form-input-wrapper">
                <input class="tapp-form-input" placeholder="null" type="empty" required="" name="null">
              </div>  
              </div>
            <div class="tapp-form-input-wrapper">
              <textarea class="tapp-form-textarea" placeholder="Message" rows="5" name="message" required=""></textarea>
            </div>
             <input type="submit" value="Submit" id="submit" class="tapp-form-button" "tapp-form-button tapp-hover">
          </form>
      
</div>
</div>
</div>
</div>
</div>


<div class="tapp-section" style="--tapp-section-background: #323128; --tapp-section-text: #e3e2dc; background-color: rgb(50, 49, 40); color: rgb(227, 226, 220);">
  <div class="tapp-section-content" style="max-width: 1072px; padding-top: 168px; padding-bottom: 168px;">
    <div class="tapp-module tapp-module-root">
      <div class="tapp-module tapp-module-base-horizontal tapp-module-align-flex-start">
        <div class="tapp-module tapp-module-vertical" style="flex: 100;">
          <div class="tapp-text-wrapper" style="color: rgb(255, 255, 255); text-align: left; font-family: var(--tapp-theme-font);">
            <h2 class="tapp-block-text-h2"><span class="tapp-block-text-leaf"><strong>Contact us today.</strong></span></h2>
          </div>
          <div class="tapp-spacer" style="height: 16px;">&nbsp;</div>
          <form id="my-form" action="https://formspree.io/f/xpwarbyw" method="POST" class="tapp-form tapp-form-background" style="background-color: rgb(250, 252, 252); color: rgb(74, 173, 173); --input-background-color: #4aadad; --input-border-color: rgba(74, 173, 173, 0.75); --input-outline-color: rgba(74, 173, 173, 0.25);">
            <div class="tapp-form-row">
              <div class="tapp-form-input-wrapper">
                <input class="tapp-form-input" placeholder="Name alias" type="text" required="" name="Name">
              </div>
              <div class="tapp-form-input-wrapper">
                <input class="tapp-form-input" placeholder="Phone Number" type="text" required="" pattern="\+\b\d+\b|\b\d+\b" name="Phone Number">
              </div>
            </div>
            <div class="tapp-form-row">
              <div class="tapp-form-input-wrapper">
                <input class="tapp-form-input" placeholder="Email" type="email" required="" name="Email">
              </div>
              <div class="tapp-form-input-wrapper">
                <div class="form-check">
                  <input id="formCheck-1" class="form-check-input" type="radio" name="Choice"/>
                  <label class="form-check-label" for="formCheck-1">Phone Call</label>
                  <input id="formCheck-2" class="form-check-input" type="radio" name="Choice"/>
                  <label class="form-check-label" for="formCheck-1">Whatsapp</label>
                  <input id="formCheck-3" class="form-check-input" type="radio" name="Choice"/>
                  <label class="form-check-label" for="formCheck-1">Telegram</label>
                  <input id="formCheck-4" class="form-check-input" type="radio" name="Choice"/>
                  <label class="form-check-label" for="formCheck-1">SMS</label>
                  <input id="formCheck-5" class="form-check-input" type="radio" name="Choice"/>
                  <label class="form-check-label" for="formCheck-1">Email</label>
                </div>
              </div>
            </div>
            <div class="tapp-form-input-wrapper">
              <textarea class="tapp-form-textarea" placeholder="Message" rows="5" name="Message" required=""></textarea>
            </div>
            <button id="my-form-button" class="tapp-form-button tapp-hover" style="align-self: center; background-color: rgb(74, 173, 173); color: rgb(250, 252, 252);">Submit</button>
          </form>
      
</div>
</div>
</div>
</div>
</div>



<script src="js/formspree.js"></script>

<script src="js/Google Sheet.js"></script>
</body>

</html>
